    <style>
        /* --- Reset & Pengaturan Global --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: #ffffff;
            background: linear-gradient(-45deg, #23a6d5, #23d5ab, #ee7752, #e73c7e);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            
            /* --- BARU: Menghilangkan Scrollbar --- */
            overflow: hidden; 
        }

        /* Animasi untuk latar belakang */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- Navbar Tombol Kembali --- */
        .navbar {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 10;
        }

        .back-button {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            color: white;
            width: 45px;
            height: 45px;
            font-size: 18px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.1);
        }

        /* --- Kontainer Utama --- */
        .link-container {
            width: 100%;
            max-width: 600px;
            text-align: center;
            padding: 40px 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- Logo & Deskripsi --- */
        .profile-logo {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 3px solid white;
            object-fit: cover;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s 0.2s backwards;
        }

        .profile-title {
            font-size: 2.2rem;
            font-weight: 700;
            margin-top: 20px;
            animation: fadeIn 1s 0.4s backwards;
        }

        .profile-description {
            font-size: 1.1rem;
            font-weight: 300;
            margin-top: 5px;
            color: rgba(255, 255, 255, 0.9);
            animation: fadeIn 1s 0.6s backwards;
        }

        /* --- Daftar Link/Tombol --- */
        .links-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 35px;
        }

        .link-button {
            display: flex;
            align-items: center;
            /* --- DIUBAH: dari center ke space-between --- */
            justify-content: space-between; 
            
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            padding: 15px 20px;
            text-decoration: none;
            color: white;
            font-size: 1.1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            
            opacity: 0;
            transform: translateY(20px);
            animation: slideUp 0.6s ease-out forwards;
        }
        
        .link-button i {
            font-size: 1.3rem;
        }

        .link-button:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.05);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        @keyframes slideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* --- BARU: Grup Ikon & Teks di Kiri --- */
        .link-content {
            display: flex;
            align-items: center;
            gap: 10px; /* Jarak antara ikon dan teks */
        }

        /* --- BARU: Ikon Info & Tooltip Kanan --- */
        .info-tooltip {
            position: relative; /* Jadi patokan untuk tooltip */
            display: flex;
            align-items: center;
            color: rgba(255, 255, 255, 0.7); /* Bikin ikon info agak transparan */
            font-size: 1.1rem;
        }

        /* --- BARU: Teks Tooltip (Hidden) --- */
        .tooltip-text {
            visibility: hidden;
            opacity: 0;
            width: max-content; /* Lebar sesuai konten */
            max-width: 250px; /* Batas lebar */
            background-color: #2c3e50; /* Warna gelap premium */
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 8px 12px;
            font-size: 0.9rem;
            font-weight: 300;
            
            /* Posisi tooltip: di atas ikon */
            position: absolute;
            z-index: 100;
            bottom: 150%; /* Jarak dari ikon */
            left: 50%;
            transform: translateX(-50%);
            
            transition: opacity 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        /* --- BARU: Panah Kecil Tooltip --- */
        .tooltip-text::after {
            content: "";
            position: absolute;
            top: 100%; /* Posisikan di bawah kotak tooltip */
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: #2c3e50 transparent transparent transparent;
        }

        /* --- BARU: Tampilkan Tooltip saat Ikon Info di-hover --- */
        .info-tooltip:hover .tooltip-text {
            visibility: visible;
            opacity: 1;
        }

        /* Pengaturan delay animasi untuk setiap tombol */
        .link-button:nth-child(1) { animation-delay: 0.8s; }
        .link-button:nth-child(2) { animation-delay: 0.9s; }
        .link-button:nth-child(3) { animation-delay: 1.0s; }
        .link-button:nth-child(4) { animation-delay: 1.1s; }

    </style>
</head>
