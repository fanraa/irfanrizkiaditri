<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum Chat Publik | Fanra</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <style>
        /* [FITUR BARU] Variabel Tema */
        :root {
            --bg: #0d0d0f;
            --card: #141418;
            --text: #ffffff;
            --accent: #4fa3ff;
            --accent-2: #7c3aed;
            --muted: #9da3b3;
            --glass: rgba(255, 255, 255, 0.06);
            --card-border: rgba(255, 255, 255, 0.06);
            --bubble-theirs: #2a2d3a;
            --danger: #ef4444;
            
            --panel-width: 300px;

            /* [BARU] Icon untuk tema */
            --icon-sun: none;
            --icon-moon: inline;
        }
        
        html.light-theme {
            --bg: #f4f5f7;
            --card: #ffffff;
            --text: #111827;
            --accent: #007bff; /* Biru terang */
            --accent-2: #5856d6; /* Ungu terang */
            --muted: #6b7280;
            --glass: rgba(0, 0, 0, 0.03);
            --card-border: rgba(0, 0, 0, 0.08);
            --bubble-theirs: #e5e7eb;
            --danger: #dc2626;

            --icon-sun: inline;
            --icon-moon: none;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            height: 100%;
            overflow: hidden;
            transition: background-color 0.2s, color 0.2s; /* [BARU] Transisi tema */
        }
        
        a { text-decoration: none; color: inherit; cursor: pointer; }

        /* [PERBAIKAN] Sembunyikan scrollbar */
        #chat-output::-webkit-scrollbar,
        .info-panel::-webkit-scrollbar,
        .profile-chat-history::-webkit-scrollbar {
            display: none;
        }
        #chat-output,
        .info-panel,
        .profile-chat-history {
            -ms-overflow-style: none;  /* IE dan Edge */
            scrollbar-width: none;  /* Firefox */
        }

        /* Header */
        header{
            position:sticky; top:0; left:0; width:100%;
            backdrop-filter:blur(12px) saturate(1.5);
            background:var(--bg);
            border-bottom:1px solid var(--card-border);
            z-index:1500;
        }
        .container{ width:min(94%, 1200px); margin:0 auto; }
        .navbar{ display:flex; align-items:center; gap:16px; padding:16px 0; }
        .logo{ display:flex; align-items:center; gap:10px; font-weight:700; font-size:1.15rem; }
        .logo i{ color:var(--accent); font-size:1.2rem; }
        .logo span{ color:var(--accent); }
        .nav-wrap{ margin-left:auto; display:flex; align-items:center; gap:14px; }
        .nav-links{ display:flex; gap:20px; list-style:none; align-items: center; } /* [UBAH] align-items */
        .nav-links a{ padding:6px 10px; font-weight:500; border-radius:8px; position:relative; transition:.25s; cursor: pointer; }
        .nav-links a:hover, .nav-links .active{ color:var(--accent); transform:translateY(-2px); }
        
        /* [BARU] Tombol Tema Desktop */
        #theme-toggle-btn {
            font-size: 1.1rem;
            padding: 8px; /* Samakan area klik */
        }

        /* Tombol Menu HP */
        .mobile-menu-btn {
            display: none;
            background: none; border: none;
            color: var(--text);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 5px;
            z-index: 2000;
        }

        @media(max-width: 700px){ 
            .nav-links{display:none;} 
            .mobile-menu-btn { display: block; }
        }


        .chat-layout {
            display: flex;
            height: calc(100vh - 65px);
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Panel Info */
        .info-panel {
            width: var(--panel-width);
            flex-shrink: 0;
            padding: 20px;
            border-right: 1px solid var(--card-border);
            background: var(--bg);
            overflow-y: auto;
            margin-left: calc(var(--panel-width) * -1);
            transition: margin-left 0.3s ease;
            position: relative; 
            z-index: 100;
        }
        .info-panel.visible {
            margin-left: 0;
        }
        
        .info-panel h3 {
            color: var(--accent);
            border-bottom: 1px solid var(--card-border);
            padding-bottom: 10px;
            margin-bottom: 15px;
        }
        .user-list {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .user-list li {
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--muted);
            font-weight: 500;
            font-size: 0.95rem;
            cursor: pointer;
            transition: 0.2s;
        }
        .user-list li:hover {
            color: var(--text);
        }
        .user-list .avatar {
            width: 30px;
            height: 30px;
            font-size: 0.9rem;
        }
        
        @media(max-width: 800px) {
            .info-panel {
                position: fixed;
                top: 0;
                left: 0;
                width: 300px;
                height: 100%;
                z-index: 2100;
                margin-left: -300px;
            }
            .info-panel.visible {
                margin-left: 0;
            }
        }


        /* Kontainer Chat Utama */
        .chat-container {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            height: 100%;
            background-color: var(--card);
            border-left: 1px solid var(--card-border);
            border-right: 1px solid var(--card-border);
            transition: margin-left 0.3s ease;
        }
        .chat-container.panel-visible {
            margin-left: var(--panel-width);
        }
        @media(max-width: 800px) {
            .chat-container.panel-visible {
                 margin-left: 0;
            }
        }

        #chat-output {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .system-message {
            text-align: center;
            color: var(--muted);
            font-style: italic;
        }

        /* Desain Gelembung Chat */
        .chat-bubble {
            display: flex;
            /* [UBAH] Hapus gap avatar */
            /* gap: 10px; */ 
            max-width: 75%; /* [UBAH] Kecilkan dari 80% */
            animation: popIn 0.3s cubic-bezier(.2,.9,.2,1);
        }
        
        @keyframes popIn {
          from { opacity: 0; transform: scale(0.9) translateY(10px); }
          to { opacity: 1; transform: scale(1) translateY(0); }
        }

        /* Avatar (Hanya untuk user list & profil) */
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--accent);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            flex-shrink: 0;
            user-select: none;
            cursor: pointer;
        }

        .message-content {
            background-color: var(--bubble-theirs);
            padding: 8px 12px; /* [UBAH] Kecilkan padding */
            border-radius: 12px 12px 12px 0;
            width: fit-content; /* [BARU] Agar bubble pas */
        }

        .message-content strong {
            display: block;
            margin-bottom: 4px;
            color: var(--accent);
            cursor: pointer;
            font-weight: 500; /* [UBAH] Sedikit lebih tipis */
        }
        
        .message-content div {
            white-space: pre-wrap;
            word-break: break-word;
            font-size: 0.9rem; /* [UBAH] Kecilkan font */
        }

        .message-footer {
            display: flex;
            justify-content: flex-end; 
            align-items: center;
            gap: 8px;
            margin-top: 8px;
        }

        .message-footer small {
            font-size: 0.75rem;
            color: var(--muted);
        }

        /* Estetika Tombol Like */
        .like-button {
            background: none;
            border: none;
            border-radius: 20px;
            padding: 2px 8px;
            cursor: pointer;
            transition: 0.2s;
            font-size: 0.8rem;
            color: var(--muted);
        }
        .like-button:hover {
            background: var(--glass);
            color: var(--accent);
        }
        .like-button.liked {
            background: var(--accent);
            border-color: var(--accent);
            color: white;
        }
        .like-button.liked:hover {
            filter: brightness(1.2);
        }
        .like-button .fa-thumbs-up {
            margin-right: 4px;
        }


        /* Varian untuk "Orang Lain" */
        .chat-bubble.theirs {
            align-self: flex-start;
        }

        /* Varian untuk "Saya" */
        .chat-bubble.mine {
            align-self: flex-end;
            /* [UBAH] Hapus flex-direction, sudah tidak perlu */
            /* flex-direction: row-reverse; */
        }

        .chat-bubble.mine .message-content {
            background-color: var(--accent);
            border-radius: 12px 12px 0 12px;
        }

        .chat-bubble.mine .message-content strong {
            color: white;
        }
        /* [UBAH] Hapus style avatar 'mine' */
        /* .chat-bubble.mine .avatar { ... } */

        /* Area Input */
        .chat-input-area {
            padding: 16px;
            border-top: 1px solid var(--card-border);
            background: var(--bg);
            flex-shrink: 0;
        }
        #chat-form { display: flex; width: 100%; gap: 10px; align-items: center; }
        #emoji-btn { background: none; border: none; color: var(--muted); font-size: 1.5rem; cursor: pointer; padding: 8px; border-radius: 8px; transition: 0.2s; }
        #emoji-btn:hover { color: var(--accent); background: var(--glass); }
        .input-wrapper { flex-grow: 1; position: relative; }
        #pesan { width: 100%; padding: 12px 16px; padding-right: 50px; border: 1px solid var(--card-border); background: var(--glass); border-radius: 10px; color: var(--text); font-family: 'Poppins', sans-serif; font-size: 1rem; resize: none; }
        #pesan:focus { outline: none; border-color: var(--accent); box-shadow: 0 0 10px rgba(79, 163, 255, 0.3); }
        #char-counter { position: absolute; right: 12px; bottom: 12px; font-size: 0.8rem; color: var(--muted); user-select: none; }
        #kirim-btn { background: var(--accent); border: none; color: white; padding: 0; width: 48px; height: 48px; font-size: 1.2rem; border-radius: 10px; cursor: pointer; transition: 0.2s; flex-shrink: 0; }
        #kirim-btn:hover { filter: brightness(1.2); }
        #kirim-btn:disabled { background: var(--muted); cursor: not-allowed; filter: none; }
        
        /* Overlay dan Modal Profil */
        .overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            backdrop-filter: blur(8px) saturate(1.2);
            background: rgba(0, 0, 0, 0.6);
            z-index: 2000;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: .3s ease;
        }
        .overlay.active { opacity: 1; pointer-events: all; }
        
        .profile-modal {
            background: var(--card);
            border: 1px solid var(--card-border);
            border-radius: 14px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            animation: popIn 0.3s cubic-bezier(.2, .9, .2, 1);
            display: flex;
            flex-direction: column;
            max-height: 80vh;
        }
        .profile-header {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            border-bottom: 1px solid var(--card-border);
            flex-shrink: 0;
        }
        .profile-header .avatar {
            width: 80px;
            height: 80px;
            font-size: 2.5rem;
            cursor: default;
        }
        .profile-header h3 {
            font-size: 1.5rem;
            color: var(--text);
        }
        .profile-header p {
            font-size: 0.9rem;
            color: var(--muted);
        }
        .profile-chat-history {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .profile-chat-history li {
            list-style: none;
            background: var(--bg);
            padding: 10px 14px;
            border-radius: 8px;
            border-left: 3px solid var(--accent);
        }
        .profile-chat-history li small {
            color: var(--muted);
            font-size: 0.8rem;
            display: block;
            margin-bottom: 4px;
        }
        .profile-footer {
            padding: 16px;
            text-align: right;
            border-top: 1px solid var(--card-border);
            background: var(--glass);
            flex-shrink: 0;
        }
        .btn-main {
            background: linear-gradient(135deg, var(--accent), var(--accent-2));
            border: 0; color: #fff;
            padding: 12px 24px; border-radius: 10px;
            font-weight: 600; font-size: 1rem;
            cursor: pointer; transition: .2s;
        }
        
        /* CSS untuk Menu Overlay Mobile */
        .mobile-menu-overlay {
            position: fixed;
            top: 65px;
            left: 0;
            width: 100%;
            height: calc(100vh - 65px);
            background: var(--bg);
            z-index: 1900;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }
        .mobile-menu-overlay.active {
            transform: translateX(0);
        }
        .mobile-menu-overlay a {
            font-size: 1.2rem;
            font-weight: 500;
            padding: 12px 15px;
            border-radius: 8px;
            background: var(--card);
            display: flex;
            align-items: center;
            gap: 12px;
        }
    </style>
</head>

    <script>
        // =========================================================
        // (1) KONFIGURASI FIREBASE
        // =========================================================
        const firebaseConfig = {
            apiKey: "AIzaSyCVYfH91lXeOIkLFXmk_rRsObNbo4n-G_A",
            authDomain: "portofolio-fanra.firebaseapp.com",
            projectId: "portofolio-fanra",
            storageBucket: "portofolio-fanra.firebasestorage.app",
            messagingSenderId: "1048993283215",
            appId: "1:1048993283215:web:137862db54a113409404fa",
            measurementId: "G-JFJ1X7FQSR"
        };
        // =G========================================================

        // Inisialisasi Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const chatCollection = db.collection('forum_chat_publik');

        // Elemen DOM
        const chatOutput = document.getElementById('chat-output');
        const chatForm = document.getElementById('chat-form');
        const messageInput = document.getElementById('pesan');
        const submitButton = document.getElementById('kirim-btn');
        const userList = document.getElementById('user-list');
        const charCounter = document.getElementById('char-counter');
        const emojiBtn = document.getElementById('emoji-btn');
        
        // Elemen DOM Profil
        const profileOverlay = document.getElementById('profileOverlay');
        const profileAvatar = document.getElementById('profile-avatar');
        const profileName = document.getElementById('profile-name');
        const profileJoined = document.getElementById('profile-joined');
        const profileChatHistory = document.getElementById('profile-chat-history');

        // Elemen DOM Panel & Menu
        const infoPanel = document.getElementById('info-panel');
        const chatContainer = document.getElementById('chat-container');
        const desktopUsersBtn = document.getElementById('desktop-users-btn');
        const logoutBtn = document.getElementById('logout-btn');
        
        // Elemen Menu Mobile
        const mobileMenuToggle = document.getElementById('mobile-menu-toggle');
        const mobileMenuOverlay = document.getElementById('mobileMenuOverlay');
        const mobileProfileBtn = document.getElementById('mobile-profile-btn');
        const mobileUsersBtn = document.getElementById('mobile-users-btn');
        const mobileLogoutBtn = document.getElementById('mobile-logout-btn');
        
        // Elemen Overlay untuk panel user di HP
        const mobileUserPanelOverlay = document.createElement('div');
        mobileUserPanelOverlay.className = 'overlay';
        mobileUserPanelOverlay.style.zIndex = 2000;
        mobileUserPanelOverlay.style.backdropFilter = 'blur(4px)';
        document.body.appendChild(mobileUserPanelOverlay);
        
        // [BARU] Elemen Ganti Tema
        const themeToggleBtn = document.getElementById('theme-toggle-btn');
        const mobileThemeToggleBtn = document.getElementById('mobile-theme-toggle-btn');


        const MAX_CHARS = 280;

        const avatarColors = [
            '#ef4444', '#f59e0b', '#10b981', '#4fa3ff', '#7c3aed', '#db2777'
        ];
        
        function getHash(str) {
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                hash = str.charCodeAt(i) + ((hash << 5) - hash);
            }
            return hash;
        }
        function getColor(str) {
            return avatarColors[Math.abs(getHash(str)) % avatarColors.length];
        }

        // Dapatkan atau buat ID, Nama, dan Tanggal Bergabung
        function getAnonymousUser() {
            let id = localStorage.getItem('forum_anon_id');
            let name = localStorage.getItem('forum_anon_name');
            let joined = localStorage.getItem('forum_anon_joined');

            if (!id || !name || !joined) {
                const adjectives = ['Senyap', 'Biru', 'Cepat', 'Unik', 'Terang', 'Kuat', 'Misterius'];
                const nouns = ['Rubah', 'Elang', 'Kucing', 'Panda', 'Serigala', 'Naga', 'Hantu'];
                const randAdj = adjectives[Math.floor(Math.random() * adjectives.length)];
                const randNoun = nouns[Math.floor(Math.random() * nouns.length)];
                const randNum = Math.floor(Math.random() * 100);
                name = `${randAdj} ${randNoun} ${randNum}`;
                id = `user_${new Date().getTime()}${Math.random().toString(36).substring(2, 8)}`;
                joined = new Date().toISOString();
                
                localStorage.setItem('forum_anon_name', name);
                localStorage.setItem('forum_anon_id', id);
                localStorage.setItem('forum_anon_joined', joined);
            }
            return { id, name, joined };
        }

        const myAnonUser = getAnonymousUser();

        // --- LOGIKA UTAMA ---

        function handleChatSubmit(e) {
            e.preventDefault();
            const messageText = messageInput.value.trim();
            if (messageText === "" || messageText.length > MAX_CHARS) return;
            submitButton.disabled = true;

            chatCollection.add({
                name: myAnonUser.name,
                userId: myAnonUser.id,
                text: messageText,
                timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                likes: 0,
                likedBy: []
            })
            .then(() => {
                messageInput.value = "";
                updateCharCount();
                messageInput.style.height = 'auto';
            })
            .catch(error => {
                console.error("Error mengirim pesan: ", error);
                alert('Gagal mengirim pesan.');
            })
            .finally(() => {
                submitButton.disabled = false;
                messageInput.focus();
            });
        }

        function loadLiveMessages() {
            chatCollection
                .orderBy('timestamp', 'desc')
                .limit(50)
                .onSnapshot(snapshot => {
                    chatOutput.innerHTML = '';
                    if (snapshot.empty) {
                        chatOutput.innerHTML = '<p class="system-message">Belum ada pesan. Jadilah yang pertama!</p>';
                        return;
                    }

                    const docs = snapshot.docs.reverse();
                    docs.forEach(doc => {
                        const messageData = doc.data();
                        const messageId = doc.id;
                        
                        const isMine = messageData.userId === myAnonUser.id;
                        const bubble = document.createElement('div');
                        bubble.classList.add('chat-bubble', isMine ? 'mine' : 'theirs');
                        
                        const name = messageData.name || "Anonim";
                        const color = getColor(name);
                        
                        const amILiked = messageData.likedBy && messageData.likedBy.includes(myAnonUser.id);
                        const likeCount = messageData.likes || 0;

                        const onclickEvent = messageData.userId 
                            ? `onclick="window.showUserProfile('${messageData.userId}', '${name}', '${color}')"`
                            : 'style="cursor: not-allowed;" title="Pengguna lama"';

                        // [PERBAIKAN] Tampilan chat bubble diubah, avatar dihilangkan
                        bubble.innerHTML = `
                            <div class="message-content">
                                <strong style="color: ${color}" ${onclickEvent}>${name}</strong>
                                <div>${messageData.text}</div>
                                <div class="message-footer">
                                    <small>${messageData.timestamp ? messageData.timestamp.toDate().toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit' }) : 'Mengirim...'}</small>
                                    <button class="like-button ${amILiked ? 'liked' : ''}" onclick="window.handleLike('${messageId}')">
                                        <i class="fas fa-thumbs-up"></i> ${likeCount}
                                    </button>
                                </div>
                            </div>
                        `;
                        
                        chatOutput.appendChild(bubble);
                    });
                    
                    if (chatOutput.scrollTop + chatOutput.clientHeight >= chatOutput.scrollHeight - 100) {
                         chatOutput.scrollTop = chatOutput.scrollHeight;
                    }

                }, error => {
                    console.error("Error memuat pesan: ", error);
                    chatOutput.innerHTML = '<p class="system-message" style="color: var(--danger);">Gagal memuat pesan!</p>';
                });
        }
        
        function loadRecentChatters() {
            const thirtyMinutesAgo = new Date(Date.now() - 30 * 60 * 1000);
            chatCollection
                .where('timestamp', '>', thirtyMinutesAgo)
                .orderBy('timestamp', 'desc')
                .onSnapshot(snapshot => {
                    const recentUsers = new Map();
                    snapshot.forEach(doc => {
                        const data = doc.data();
                        if (data.userId && !recentUsers.has(data.userId)) {
                            recentUsers.set(data.userId, { name: data.name, id: data.userId });
                        }
                    });
                    
                    userList.innerHTML = '';
                    
                    if (recentUsers.size === 0) {
                         userList.innerHTML = '<li style="color: var(--muted); font-style: italic;">Tidak ada yang aktif.</li>';
                         return;
                    }
                    
                    recentUsers.forEach(user => {
                        const li = document.createElement('li');
                        const avatarInitial = user.name.substring(0, 1).toUpperCase();
                        const color = getColor(user.name);
                        li.innerHTML = `
                            <div class="avatar" style="background-color: ${color}">${avatarInitial}</div>
                            ${user.name}
                        `;
                        li.onclick = () => {
                            if (window.innerWidth <= 800) {
                                closeUserPanel();
                            }
                            window.showUserProfile(user.id, user.name, color);
                        };
                        userList.appendChild(li);
                    });
                });
        }

        // Logika Like
        window.handleLike = function(messageId) {
            const messageRef = chatCollection.doc(messageId);
            db.runTransaction(transaction => {
                return transaction.get(messageRef).then(doc => {
                    if (!doc.exists) throw "Pesan tidak ditemukan!";
                    const data = doc.data();
                    let newLikes = data.likes || 0;
                    let newLikedBy = data.likedBy || [];
                    if (newLikedBy.includes(myAnonUser.id)) {
                        newLikes--;
                        newLikedBy = newLikedBy.filter(id => id !== myAnonUser.id);
                    } else {
                        newLikes++;
                        newLikedBy.push(myAnonUser.id);
                    }
                    transaction.update(messageRef, { likes: newLikes, likedBy: newLikedBy });
                });
            }).catch(error => {
                console.error("Gagal melakukan 'like': ", error);
            });
        }
        
        // Tampilkan Profil
        window.showUserProfile = function(userId, userName, userColor) {
            profileAvatar.style.backgroundColor = userColor;
            profileAvatar.textContent = userName.substring(0, 1).toUpperCase();
            profileName.textContent = userName;
            
            profileJoined.style.display = 'none';

            profileChatHistory.innerHTML = '<p class="system-message">Memuat riwayat chat...</p>';
            profileOverlay.classList.add('active');
            
            loadProfileChatHistory(userId);
        }
        
        // Tampilkan Profil Saya
        function showMyProfile() {
            window.showUserProfile(myAnonUser.id, myAnonUser.name, getColor(myAnonUser.name));
            
            const joinDate = new Date(myAnonUser.joined);
            profileJoined.textContent = `Bergabung pada: ${joinDate.toLocaleDateString('id-ID', { day: 'numeric', month: 'long', year: 'numeric' })}`;
            profileJoined.style.display = 'block';
        }
        
        // Muat Riwayat Chat Profil
        function loadProfileChatHistory(userId) {
            chatCollection
                .where('userId', '==', userId)
                .orderBy('timestamp', 'desc')
                .limit(20)
                .get()
                .then(snapshot => {
                    profileChatHistory.innerHTML = '';
                    if (snapshot.empty) {
                        profileChatHistory.innerHTML = '<p class="system-message">Pengguna ini belum mengirim pesan.</p>';
                        return;
                    }
                    
                    snapshot.forEach(doc => {
                        const data = doc.data();
                        const li = document.createElement('li');
                        li.innerHTML = `
                            <small>${data.timestamp.toDate().toLocaleString('id-ID')}</small>
                            ${data.text}
                        `;
                        profileChatHistory.appendChild(li);
                    });
                })
                .catch(error => {
                    console.error("Error memuat riwayat: ", error);
                    profileChatHistory.innerHTML = '<p class="system-message" style="color:var(--danger)">Gagal memuat riwayat.</p>';
                });
        }

        function updateCharCount() {
            const count = messageInput.value.length;
            const remaining = MAX_CHARS - count;
            charCounter.textContent = remaining;
            if (remaining < 0) {
                charCounter.style.color = 'var(--danger)';
                submitButton.disabled = true;
            } else {
                charCounter.style.color = 'var(--muted)';
                submitButton.disabled = messageInput.value.trim() === "";
            }
        }
        
        function autoResizeTextarea() {
            messageInput.style.height = 'auto';
            messageInput.style.height = (messageInput.scrollHeight) + 'px';
        }
        
        tippy(emojiBtn, {
            content: () => {
                const picker = document.createElement('emoji-picker');
                picker.addEventListener('emoji-click', e => {
                    messageInput.value += e.detail.emoji.unicode;
                    updateCharCount();
                    autoResizeTextarea();
                    messageInput.focus();
                });
                return picker;
            },
            trigger: 'click',
            interactive: true,
            arrow: true,
            placement: 'top-start',
            theme: 'light-border',
        });
        
        // Fungsi Logout
        function handleLogout() {
            if (confirm('Apakah Anda yakin ingin logout? Nama anonim Anda akan direset.')) {
                localStorage.removeItem('forum_anon_id');
                localStorage.removeItem('forum_anon_name');
                localStorage.removeItem('forum_anon_joined');
                window.location.reload();
            }
        }
        
        // Fungsi Buka/Tutup User Panel
        function toggleUserPanel() {
            const isVisible = infoPanel.classList.toggle('visible');
            if (window.innerWidth > 800) {
                chatContainer.classList.toggle('panel-visible', isVisible);
            } else {
                mobileUserPanelOverlay.classList.toggle('active', isVisible);
            }
        }
        
        // Fungsi Tutup User Panel (khusus HP)
        function closeUserPanel() {
            infoPanel.classList.remove('visible');
            mobileUserPanelOverlay.classList.remove('active');
        }

        // [FITUR BARU] Logika Ganti Tema
        function applyTheme(theme) {
            if (theme === 'light') {
                document.documentElement.classList.add('light-theme');
                localStorage.setItem('theme', 'light');
            } else {
                document.documentElement.classList.remove('light-theme');
                localStorage.setItem('theme', 'dark');
            }
        }

        function toggleTheme() {
            const currentTheme = localStorage.getItem('theme') || 'dark';
            if (currentTheme === 'dark') {
                applyTheme('light');
            } else {
                applyTheme('dark');
            }
        }

        function loadInitialTheme() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                applyTheme(savedTheme);
            } else {
                applyTheme('dark'); // Default dark
            }
        }


        // --- EVENT LISTENERS ---
        chatForm.addEventListener('submit', handleChatSubmit);
        messageInput.addEventListener('input', () => {
            updateCharCount();
            autoResizeTextarea();
        });
        
        messageInput.addEventListener('keydown', e => {
            if (e.key === 'Enter' && (e.ctrlKey || e.metaKey)) {
                e.preventDefault();
                handleChatSubmit(e);
            }
        });
        
        // Listener tombol profil
        document.getElementById('my-profile-btn').addEventListener('click', showMyProfile);
        document.getElementById('close-profile-btn').addEventListener('click', () => {
            profileOverlay.classList.remove('active');
        });

        // Listener Logout
        logoutBtn.addEventListener('click', handleLogout);
        mobileLogoutBtn.addEventListener('click', () => {
            mobileMenuOverlay.classList.remove('active');
            handleLogout();
        });

        // Listener Tampilkan Profil (Mobile)
        mobileProfileBtn.addEventListener('click', () => {
            mobileMenuOverlay.classList.remove('active');
            showMyProfile();
        });

        // Listener Tampilkan User Panel (Desktop & Mobile)
        desktopUsersBtn.addEventListener('click', toggleUserPanel);
        mobileUsersBtn.addEventListener('click', () => {
            mobileMenuOverlay.classList.remove('active');
            toggleUserPanel();
        });
        
        // Listener Tutup User Panel (Mobile)
        mobileUserPanelOverlay.addEventListener('click', closeUserPanel);
        
        // Listener Toggle Menu Mobile
        mobileMenuToggle.addEventListener('click', () => {
            mobileMenuOverlay.classList.toggle('active');
            mobileMenuToggle.innerHTML = mobileMenuOverlay.classList.contains('active') 
                ? '<i class="fas fa-times"></i>' 
                : '<i class="fas fa-bars"></i>';
        });

        // [BARU] Listener Ganti Tema
        themeToggleBtn.addEventListener('click', toggleTheme);
        mobileThemeToggleBtn.addEventListener('click', () => {
            mobileMenuOverlay.classList.remove('active');
            toggleTheme();
        });


        // Jalankan semua
        loadInitialTheme(); // [BARU] Muat tema dulu
        loadLiveMessages();
        loadRecentChatters();
        updateCharCount();

    </script>
</body>
</html>
