      html {
        /* This property allows the scrollbar to sit on top of content 
           instead of taking up width (Webkit/Chrome/Edge) */
        overflow-y: overlay; 
        scrollbar-gutter: stable; /* Fallback for layout stability */
      }
      
      body {
        background-color: #ffffff;
        color: #0f172a;
        font-family: 'Inter', sans-serif;
        overscroll-behavior-y: none;
      }

      /* --- AESTHETIC INVISIBLE/LIGHT SCROLLBAR --- */
      
      /* The Track (Background) - Transparent */
      ::-webkit-scrollbar {
        width: 6px; /* Thinner */
        background-color: transparent; 
      }

      /* The Handle (Thumb) - Very subtle grey */
      ::-webkit-scrollbar-thumb {
        background-color: rgba(0, 0, 0, 0.1); /* Extremely light grey */
        border-radius: 9999px; 
        background-clip: content-box; 
        transition: background-color 0.3s;
      }

      /* Hover State - Slightly visible */
      ::-webkit-scrollbar-thumb:hover {
        background-color: rgba(0, 0, 0, 0.2); 
      }

      .animate-shimmer-text {
        background: linear-gradient(to right, #0f172a 20%, #94a3b8 40%, #94a3b8 60%, #0f172a 80%);
        background-size: 200% auto;
        color: #000;
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: shimmer 2s linear infinite;
      }
    </style>
